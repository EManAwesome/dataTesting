<html>
  <head>
  <h1> Your Current Standing </h1> 
		<link rel="stylesheet" href="DataTest.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script> 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
			//getting the variables
			var maj1Creds = localStorage.getItem("maj1Creds");
			var maj2Creds = localStorage.getItem("maj2Creds");
			var min1Creds = localStorage.getItem("min1Creds");
			var min2Creds = localStorage.getItem("min2Creds");
			var coreCreds = localStorage.getItem("coreCreds");
			/*
			maj1Creds = 70;
			maj2Creds = 0;
			min1Creds = 20;
			min2Creds = 10;
			coreCreds = 18;
			*/
			var maj1Creds = eval(maj1Creds);
			var min1Creds = eval(min1Creds);
			var coreCreds = eval(coreCreds);
			var incCreds = 120 - maj1Creds - maj2Creds - min1Creds - min2Creds - coreCreds;
				if (incCreds < 0) {
					incCreds = 0;
				}
//			document.write(incCreds);
			
			//creating and drawing the chart
			google.charts.load("current", {packages:["corechart"]});
			google.charts.setOnLoadCallback(drawChart);
			
			function drawChart() {
				var data = google.visualization.arrayToDataTable([
					['Section', 'Completed Credits'],
					['Major Credits', maj1Creds],
//					['Major 2', maj2Creds],
//					['Major 3',     0],
					['Minor Credits', min1Creds],
//					['Minor 2', min2Creds],
//					['Minor 3',     1],
					['Core Credits', coreCreds],
					['Incomplete Credits', incCreds]
				]);
				//chart options
					var options = {
						//title: 'Data Vis Mockup',
            //titleSize: 'big',
            height: 400,
						pieHole: 0.55,
						pieSliceBorderColor: 'black',
						backgroundColor: '#967BB6',
						slices: {
							0: { color: '#9B2335'},
							5: { color: '#DFCFBE'},
							4: { color: '#55B4B0'},
							3: { color: '#E15D44'},
							2: { color: '#C3447A'},
							1: { color: '#98B4D4'}
						}
					};
			
        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart"></div>
  </body>
  <p1>Your credits so far:<br>
		<script type="text/javascript">document.write(maj1Creds+maj2Creds+coreCreds)</script>
  </p1>
</html>
